<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rest Weather</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>


<div id="weather-search-params">
    <h1>Rest Weather</h1>
    <input type="text" value="Gorzów Wielkopolski, Poland" id="locationInput">
    <button id="checkButton">Sprawdź pogode</button>
</div>

<div id="weather-results-container">
    <div class="weather-block">
        <div class="weather-date">19.11.2023 18:00</div>
        <div class="weather-temperature">9 &deg;C</div>
        <div class="weather-temperature-feels-like">Feel: 3 &deg;C</div>
        <img class="weather-icon" src="https://openweathermap.org/img/wn/04n@2x.png">
        <div class="weather-description">scattered clouds</div>
    </div>
</div>


<script src="scripts.js" type="text/javascript"></script>

</body>
</html>
